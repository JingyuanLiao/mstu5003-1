<!DOCTYPE html>
<html>
<head>
	<title>Simple Form</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form>
		<label for="username">username</label>
		<input type="text" name="username">

		<button name="submitBtn">submit</button>
	</form>

</body>
</html>
